<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>Formularios</title>
  </head>
  <body>
    <div class="container">
     <div>
       <h1>Formulários bootstrap</h1>
       <hr>
     </div>
     <div class="row">
        <div class="col-sm-8">
          <h3>Cadastre-se</h3>
          <form>
            <div class="form-group">
              <label for="tagName">Nome</label>
              <input type="text" id="tagName" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" class="form-control">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" >Aceito os termos do serviço.
              </label>
            </div>
             <div class="radio">
              <label>
                <input type="radio" name='opcoes'>PHP
              </label>
              <label>
                <input type="radio" name="opcoes">JAVA
             
              </label>
            </div>
           <button type="submit" class="btn btn-secondary">
             Cadastrar
           </button>
          </form>
        </div>
        <div class="col-sm-4">
          <h3>Logar</h3>
          <div class="form-group">
              
              <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
            </div>
          <div class="form-group">
              
              <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Logar</button>
        </div>
     </div>

     

     
    </div>

  </body>
</html>
