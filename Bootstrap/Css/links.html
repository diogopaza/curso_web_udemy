<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
	/* links nao visitados*/
	a{
		text-decoration: none;
	}

	a:link{
		color: #b9c941;
	}

	/* links visitados*/

	a:visited{
		color:#c0c0c0;
	}
	/* links hover, paasa o cursosr sobre o link */
	a:hover{
		color: #FFF;
		background:#6d790f ;
	}
	/* links Ativos,quando clicado*/
	a:actived{
		color: #e4f371;
	}
	</style>
</head>
<body>

	<a href="https://www.google.com">Google</a> |
	<a href="https://www.globo.com">Globo</a>|
	<a href="https://www.megacurioso.com.br">Mega curioso</a>
	<a href="https://www.uol.com.br">UOL</a>

</body>
</html>
