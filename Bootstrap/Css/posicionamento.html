<!DOCTYPE html>
<html>
<head>
	<title>Ppsicionamento</title>
	<style type="text/css">
		body{
			background-color: #61bd8c;
			padding:10px;
		}
		#conteudo-principal{
			background-color: #FFFFFF;
			width: 600px;
			height: 2500px;
			margin:30px auto;
			padding: 10px;
			margin-top: 120px;

		}
		.caixa{
			background-color: #1e6f44;
			width: 100px;
			height: 100px;
			color: #FFFFFF;
		}
		#relative{

			position: relative;
			left: -30px;
			top: 0;
			width: 660px;
		}
		#absoluta{

			position: absolute;
			bottom: 0;
		 	right:  30px;
		}
		#fixed{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #000;

		}

	</style>
</head>
<body>

	<div id="conteudo-principal">
		<h1>Posicionamento</h1>

		<h4> Relative</h4>
		<div class="caixa" id="relative">Relative</div>

		<h4> Absolute</h4>
		<div class="caixa" id="absoluta">Absolute</div>

		<h4> Fixes</h4>
		<div class="caixa" id="fixed">Fixed</div>
	</div>



</body>
</html>
