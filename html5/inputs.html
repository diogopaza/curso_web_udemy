<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<form>
		<!-- associar label com elementos boa prática -->
		<label for="nome">Nome</label>
		<input type="text" name="" id='nome' autofocus="">
		<br><br>
		<!-- nova input email -->
		<label for="email">Email</label>
		<input type="email" name="" id='email'>
		<br><br>
		<!-- novos input number -->
		<label for="number">Número</label>
		<input type="number" min="5" max="15" step="2" name="" id='number'>
		<br><br>
		<label for="url">Url</label>
		<input type="url" name="" id='url' placeholder="ex:http://www.google.com">
		<br><br>
		<label for="pesquisar">Pesquisar</label>
		<input type="search" name="" id='pesquisar' placeholder="ex: digite algo">
		<br><br>
		<label for="range">Range</label>
		<input type="range" name="" id='range' min="1" max="10" value="5">
		<br><br>
		<label for="data">Data</label>
		<input type="date" name="" id='data'>
		<br><br>
		<label for="cor">Color</label>
		<input type="color" name="" id='cor'>
		<br><br>

		<input type="submit" value="enviar" name="">
	</form>


</body>
</html>
