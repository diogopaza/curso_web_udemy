<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" type="text/css">
	<style type="text/css">
		
		@Keyframes animacao-box{

			from{
				background:red;
				border-radius: 0px;
				top: 0;
				left: 0;
			}
			to{
				background:yellow;
				border-radius: 100px;
				top: 200px;
				left: 200px;
			}
					
		}

		#box{

			width: 300px;
			height: 300px;
			background:red;
			position: relative;
			animation-name: animacao-box;
			animation-duration: 5s;
			animation-delay: 3s;
			animation-iteration-count: 2;
			animation-direction: alternate;
		}


	</style>

</head>
<body>

	<div id="box">
		

	</div>

</body>
</html>
